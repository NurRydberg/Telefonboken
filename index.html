<!DOCTYPE html>
<html lang="sv">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telefonbok</title>
</head>
<body>
    <div id="kontakter">
        <!-------------------------SKAPA EN NY KONTAKT------------------------->
        <div id="skapaKontakt">
            <h2>Skapa ny kontakt</h2>

            <label for="namn">Namn:</label>
            <input type="text" id="namn" placeholder="Ange namn">

            <label for="telefonnummer">Nummer:</label>
            <input type="tel" id="telefonnummer" placeholder="Ange telefonnummer">

            <button id="skapaKontaktKnapp">Skapa kontakt</button>
        </div>

        <!-------------------------VISA KONTAKTLISTA------------------------->
        <div id="kontaktLista">
            <h2>Kontaktlista</h2>
            <ul id="kontakterUl">
 
            </ul>
            <button id="raderaAlltBtn">Radera allt</button>
        </div>
    </div>
</body>
<script src="js/main.js"></script>
</html>
